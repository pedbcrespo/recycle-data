spring.application.name=Recycle Data
server.servlet.context-path=/recycle-data/api
server.port=${PORT:8080}
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DB:recycle_data}?socketFactory=com.google.cloud.sql.mysql.SocketFactory&cloudSqlInstance=recycle-data:southamerica-east1:recycle-mysql
spring.datasource.username=${MYSQL_USER:projeto}
spring.datasource.password=${MYSQL_PASSWORD:Projeto-123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.data.mongodb.uri=mongodb://${MONGO_HOST:localhost}:27017/${MONGO_DB:recycle}
